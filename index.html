<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="src/game.js" type="module"></script>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="section container">
        <button id="pause" class="button my-3">Play</button>
        <p class="subtitle" id="playerMoney">Your money: </p>
        <p class="subtitle">Spawn troops:</p>
        <div class="container is-flex is-flex-direction-row">
            <unit-spawner id="spawner" data-ranged="0" data-hp="10" data-dmg="2" data-image="troopThumbnail" class="mr-3"></unit-spawner>
            <unit-spawner id="rangedSpawner" data-ranged="1" data-hp="7" data-dmg="1" data-cost="10" data-image="troopThumbnailRanged"></unit-spawner>
        </div>
        <canvas id="mycanvas" width="600" height="400" style="border: 1px solid black"></canvas>
        <p>Left and right arrow keys to move the camera. Want to add more units and basic economy (as in player has money and uses it to buy troops).</p>
    </div>
</body>

</html>
